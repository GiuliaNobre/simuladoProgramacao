<script>
    /*
    PROBLEMA: Lista de Alunos
    Peça para o Professor informar a quantidade de alunos que possui.
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Professor informar o nome dos alunos e também informar se é menino ou menina.
    Separe-os em duas listas e apresente o nome dos meninos ordenados alfabeticamente, que estarão em uma lista, e o nome das meninas também ordenados alfabeticamente, que estarão em outra lista.
    */

    //ENTRADA
    let quantidadeDeAlunos = parseInt(prompt("Informe a quantidade de alunos que possui"));
    let listaMeninas = [];
    let listaMeninos = [];

    //PROCESSAMENTO
    for (let contador = 1; contador <= quantidadeDeAlunos; contador++) {
        let informacao = prompt("informe o nome dos alunos ");
        let genero = prompt("Informe o genero de seus alunos, menino = O,  menina = A").toUpperCase();
        if (genero == "O") {
            listaMeninos.push(informacao);
        }
        else if (genero == "A") {
            listaMeninas.push(informacao);
        }

    }

    //SAÍDA
    document.write(`Lista de meninas: ${listaMeninas.sort().join(", ")} <br> Lista meninos: ${listaMeninos.sort().join(", ")}`);

</script>
