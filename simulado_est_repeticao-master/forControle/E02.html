<script>
    /*
    PROBLEMA: Custo quilometragem percorrida
    Peça para o Motorista informar a quantidade de vezes que abasteceu.
    Peça também para o Motorista informar a distância total percorrida (em quilômetros)
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Motorista informar o custo de cada abastecimento efetuado.
    Calcule o custo de cada quilômetro percorrido (quilometragem / custo total dos abastecimentos).
    Apresente três dados:
    - O custo de cada quilômetro percorrido
    - O custo total dos abastecimentos efetuadas
    - A quilometragem total percorrida
    */

    //ENTRADA
    const quantidadeAbastecimento = parseInt(prompt("informe a quantidade de vezes que abasteceu"));
    const quilometrospercorridos = Number(prompt("informe a distancia percorrida em quilometros"));

    //PROCESSAMENTO
    for (let controle = 0; quilometrospercorridos = 2; controle++) {
        let custo = prompt("Informe o custo de cada abastecimento efetuado")
        let custoQuilometropercorrido = quilometrospercorridos / custo
        let custoTotal = quantidadeAbastecimento * quilometrospercorridos
    }

    //SAÍDA
    document.write(`O custo de cada quilometro percorrido é de: ${custoQuilometropercorrido} <br> O custo total dos abastecimentos efetuados: ${custoTotal} 
<br> A  quilometragem total percorrida: ${quilometrospercorridos}`);

</script>
